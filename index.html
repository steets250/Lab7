<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Form Demo</title>

    <style>
      body {
        font-family: Arial;
      }

      #recordForm {
        display: none;
      }

      #recordIDcontainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Endpoint Tester</h1>

    <form id="actionForm">

      <label for="endpoint">Endpoint:</label>
      <input type="text" value="http://localhost:3000/posts" id="endpoint">
      <br />

      <label for="action">Action:</label>
      <select id="action">
        <option disabled>Pick CRUD Action:</option>
        <option value="List All">List All</option>
        <option value="List One">List One</option>
        <option value="Create">Create</option>
        <option value="Update">Update</option>
        <option value="Delete">Delete</option>
      </select>

      <button type="submit">Create Request</button>
    </form>

    <form id="recordForm">
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="title">Title: </label>
        <input
          type="text"
          name="title"
          id="title"
        />
      </div>

      <div id="recordIDcontainer">
        <label for="recordID">Record ID: </label>
        <input
          type="recordID"
          name="recordID"
          id="recordID"
        />
      </div>

      <div>
        <button type="submit">Execute</button>
      </div>
    </form>

    <hr />

    <div>
      <output id="output"></output>
    </div>

    <!-- Main Script -->
    <script type="module">
      // This function should fetch all of the data from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchOne() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchAll() {
        document.getElementById('recordForm').style.display = 'none';
        document.getElementById('recordIDcontainer').style.display = 'none';

        const endpoint = document.getElementById('endpoint');
        const endpointValue = endpoint.value;

        const output = document.getElementById('output');

        fetch(endpointValue)
          .then((response) => {
              if (!response.ok) {
                return response.status + ': ' + response.statusText;
              } else {
                return response.text();
              }
            })
          .then((data) => output.textContent = data);
      }

      // This function should fetch one entry from the given endpoint.
      // From the 4 CRUD actions, this is the READ action, and uses the GET http method.
      // The main difference from fetchAll() will be the URL you request from; check
      // the writeup to view the URL pattern for fetch one and fetch all
      function fetchOne() {
        document.getElementById('recordForm').style.display = 'none';
        document.getElementById('recordIDcontainer').style.display = 'none';

        const endpoint = document.getElementById('endpoint');
        const endpointValue = endpoint.value;

        const id = prompt('Enter record id');

        const output = document.getElementById('output');

        fetch(endpointValue + '/' + id)
          .then((response) => {
              if (!response.ok) {
                return response.status + ': ' + response.statusText;
              } else {
                return response.text();
              }
            })
          .then((data) => output.textContent = data);
      }

      // This function should use fetch to create one entry in the given endpoint.
      // From the 4 CRUD actions, this is the CREATE action, and uses the POST http method.
      // The main difference from updateRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function createRecord(mode) {
        document.getElementById('recordIDcontainer').style.display = 'none';

        const endpoint = document.getElementById('endpoint');
        const endpointValue = endpoint.value;

        const form = document.getElementById('recordForm');

        switch (mode) {
          case 'show':
            form.style.display = 'unset';
            break;

          case 'submit':
            const author = document.getElementById('author');
            const authorValue = author.value;

            const title = document.getElementById('title');
            const titleValue = title.value;

            const output = document.getElementById('output');

            fetch(endpointValue, {
              headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
              },
              method: 'POST',
              body: JSON.stringify({authorValue, titleValue}),
            })
              .then((response) => {
                if (!response.ok) {
                  return response.status + ': ' + response.statusText;
                } else {
                  return response.text();
                }
              })
              .then((data) => output.textContent = data);
            break;
        
          default:
            break;
        }
      }

      // This function should use fetch to update one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the UPDATE action, and uses the PUT http method.
      // The main difference from createRecord() will be the URL you send data to; check
      // the writeup to view the URL pattern for create and update
      function updateRecord(mode) {
        const endpoint = document.getElementById('endpoint');
        const endpointValue = endpoint.value;

        const form = document.getElementById('recordForm');

        const recordIDcontainer = document.getElementById('recordIDcontainer');

        switch (mode) {
          case 'show':
            form.style.display = 'unset';
            recordIDcontainer.style.display = 'unset';
            
            break;

          case 'submit':
            const author = document.getElementById('author');
            const authorValue = author.value;

            const title = document.getElementById('title');
            const titleValue = title.value;

            const recordID = document.getElementById('recordID');
            const recordIDValue = recordID.value;

            const output = document.getElementById('output');

            fetch(endpointValue + '/' + recordIDValue, {
              headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
              },
              method: 'PUT',
              body: JSON.stringify({authorValue, titleValue}),
            })
              .then((response) => {
                if (!response.ok) {
                  return response.status + ': ' + response.statusText;
                } else {
                  return response.text();
                }
              })
              .then((data) => output.textContent = data);
            break;
        
          default:
            break;
        }
      }

      // This function should use fetch to delete one existing entry in the given endpoint.
      // From the 4 CRUD actions, this is the DELETE action, and uses the DELETE http method.
      // The main difference from fetchOne() will be the HTTP method you use to make your
      // request; check the writeup to view the URL pattern for get one and delete. THERE IS NO 
      // delete all, only delete one.
      function deleteRecord() {
        document.getElementById('recordForm').style.display = 'none';
        document.getElementById('recordIDcontainer').style.display = 'none';

        const endpoint = document.getElementById('endpoint');
        const endpointValue = endpoint.value;

        const id = prompt('Enter record id');

        const output = document.getElementById('output');

        fetch(endpointValue + '/' + id, { method: 'DELETE' })
          .then((response) => {
            if (!response.ok) {
              return response.status + ': ' + response.statusText;
            } else {
              return response.text();
            }
          })
          .then((data) => output.textContent = data);
      }

      window.addEventListener('DOMContentLoaded', () => {
        // Action Form Event Listener
        document
          .getElementById("actionForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;

            switch (command) {
              case "List All":
                fetchAll();
                break;
              case "List One":
                fetchOne();
                break;
              case "Create":
                createRecord('show');
                break;
              case "Update":
                updateRecord('show');
                break;
              case "Delete":
                deleteRecord();
                break;
              default:
                alert("Error: Illegal Action");
            }
          });

        // Record Form Event Listener
        document
          .getElementById("recordForm")
          .addEventListener("submit", event => {
            event.preventDefault();
            let command = document.getElementById('action').value;
            
            switch (command) {
              case "Create":
                createRecord('submit');
                break;
              case "Update":
                updateRecord('submit');
                break;
              default:
                alert("Error: Illegal Action");
            }
          });
      });
    </script>
  </body>
</html>
